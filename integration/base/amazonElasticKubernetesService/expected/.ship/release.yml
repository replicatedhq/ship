assets:
  v1:
    - amazon_elastic_kubernetes_service:
        dest: empty/empty.tf
        cluster_name: ""
        region: ""
        autoscaling_groups: []
        existing_vpc:
          vpc_id: ""
          public_subnets: []
          private_subnets: []
    - amazon_elastic_kubernetes_service:
        dest: existing/existing_vpc.tf
        cluster_name: "existing-vpc-cluster"
        region: "us-east-1"
        existing_vpc:
          vpc_id: abc123
          public_subnets:
            - abc123-a
            - abc123-b
          private_subnets:
            - xyz789-a
            - xyz789-b
        autoscaling_groups:
          - name: onegroup
            group_size: 3
            machine_type: m5.large
    - amazon_elastic_kubernetes_service:
        dest: new/new_vpc.tf
        cluster_name: new-vpc-cluster
        region: "us-west-2"
        created_vpc:
          vpc_cidr: "10.0.0.0/16"
          zones:
            - us-west-2a
            - us-west-2b
          public_subnets:
            - "10.0.1.0/24"
            - "10.0.2.0/24"
          private_subnets:
            - "10.0.129.0/24"
            - "10.0.130.0/24"
        autoscaling_groups:
          - name: alpha
            group_size: 3
            machine_type: m5.2xlarge
          - name: bravo
            group_size: 1
            machine_type: m5.4xlarge


config: {}

lifecycle:
  v1:
    - message:
       contents: "hi"
    - render: {}
    - message:
       contents: "bye"
