apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins
    chart: jenkins-0.20.1
    component: jenkins-jenkins-master
    heritage: Tiller
    release: jenkins
  name: jenkins
spec:
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    component: jenkins-jenkins-master
  type: LoadBalancer
