apiVersion: v1
kind: Service
metadata:
  labels:
    app: basic
    release: basic
  name: basic
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: basic
    release: basic
  type: ClusterIP
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: basic
    release: basic
  name: basic
spec:
  replicas: 5
  selector:
    matchLabels:
      app: basic
      release: basic
  template:
    metadata:
      labels:
        app: basic
        release: basic
    spec:
      containers:
      - image: nginx:stable
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: basic
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
