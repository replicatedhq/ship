apiVersion: v1
kind: Service
metadata:
  labels:
    app: version
    chart: version-0.0.2
    heritage: Tiller
    release: version
  name: version
spec:
  ports:
  - name: http
    port: 82
    protocol: TCP
    targetPort: http
  selector:
    app: version
    release: version
  type: ClusterIP
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: version
    chart: version-0.0.2
    heritage: Tiller
    release: version
  name: version
spec:
  replicas: 1
  selector:
    matchLabels:
      app: version
      release: version
  template:
    metadata:
      labels:
        app: version
        release: version
    spec:
      containers:
      - image: nginx:stable
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: version
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
