apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: jaeger
    chart: jaeger-0.7.0
    component: agent
    heritage: Tiller
    jaeger-infra: agent-daemonset
    release: jaeger
  name: jaeger-agent
spec:
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
        jaeger-infra: agent-instance
        release: jaeger
    spec:
      containers:
      - env:
        - name: COLLECTOR_HOST_PORT
          valueFrom:
            configMapKeyRef:
              key: collector.host-port
              name: jaeger
        image: jaegertracing/jaeger-agent:1.4.1
        imagePullPolicy: IfNotPresent
        name: jaeger-agent
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
        resources: {}
      dnsPolicy: ClusterFirst
      nodeSelector: {}
