apiVersion: v1
kind: Service
metadata:
  labels:
    chart: mixer-1.0.3
    istio: mixer
    release: istio
  name: istio-telemetry
  namespace: default
spec:
  ports:
  - name: grpc-mixer
    port: 9091
  - name: grpc-mixer-mtls
    port: 15004
  - name: http-monitoring
    port: 9093
  - name: prometheus
    port: 42422
  selector:
    istio: mixer
    istio-mixer-type: telemetry
