apiVersion: v1
kind: Service
metadata:
  labels:
    app: ds
    component: ds
    vendor: forgerock
  name: ds
spec:
  clusterIP: None
  ports:
  - name: ldap
    port: 1389
    targetPort: 1389
  - name: djadmin
    port: 4444
    targetPort: 4444
  - name: ldaps
    port: 1636
    targetPort: 1636
  - name: metrics
    port: 8080
    protocol: TCP
  selector:
    app: ds-ds
    release: ds
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: ds-ds
    component: ds
    instance: ds
    release: ds
    vendor: forgerock
  name: ds
spec:
  replicas: 1
  serviceName: ds
  template:
    metadata:
      labels:
        app: ds-ds
        component: ds
        instance: ds
        release: ds
        vendor: forgerock
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: instance
                  operator: In
                  values:
                  - ds
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - start
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: ds
        image: forgerock-docker-public.bintray.io/forgerock/ds:6.5.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 120
          tcpSocket:
            port: metrics
        name: ds
        ports:
        - containerPort: 1389
          name: ldap
        - containerPort: 4444
          name: admin
        - containerPort: 8989
          name: replication
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            memory: 768Mi
          requests:
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/run/secrets/opendj
          name: dj-secrets
        - mountPath: /opt/opendj/bak
          name: backup
        - mountPath: /opt/opendj/logs
          name: logs
        - mountPath: /opt/opendj/data
          name: db
      initContainers: []
      securityContext:
        fsGroup: 11111
        runAsUser: 11111
        supplementalGroups:
        - 0
      terminationGracePeriodSeconds: 30
      volumes:
      - name: dj-secrets
        secret:
          secretName: ds
      - emptyDir: {}
        name: logs
      - emptyDir: {}
        name: backup
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      annotations:
        pv.beta.kubernetes.io/gid: "11111"
      name: db
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
