apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jaeger
    jaeger-infra: collector-deployment
  name: jaeger-collector
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/port: "14268"
        prometheus.io/scrape: "true"
      labels:
        app: jaeger
        jaeger-infra: collector-pod
    spec:
      containers:
      - args:
        - --config-file=/conf/collector.yaml
        env:
        - name: SPAN_STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              key: span-storage-type
              name: jaeger-configuration
        image: jaegertracing/jaeger-collector:1.7.0
        name: jaeger-collector
        ports:
        - containerPort: 14267
          protocol: TCP
        - containerPort: 14268
          protocol: TCP
        - containerPort: 9411
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 14269
        volumeMounts:
        - mountPath: /conf
          name: jaeger-configuration-volume
      volumes:
      - configMap:
          items:
          - key: collector
            path: collector.yaml
          name: jaeger-configuration
        name: jaeger-configuration-volume
