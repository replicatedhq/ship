apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: my-app
    release: values-update
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      release: values-update
  template:
    metadata:
      labels:
        app: my-app
        release: values-update
    spec:
      containers:
      - image: nginx:stable
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: values-update
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
