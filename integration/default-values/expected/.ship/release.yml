
---
assets:
  v1:
  - inline:
      contents: |
        #!/bin/sh

        echo namespace is {{repl ConfigOption "namespace"}}
        echo cluster is {{repl ConfigOption "cluster"}}
        echo ingress controller is {{repl ConfigOption "ingress"}}
      dest: ./scripts/echo.sh
      mode: 0777

config:
  v1:
    - name: default-values-bug
      description: information about your kubernetes cluster
      items:
        # Customer-value provided, no vendor-default: should use customer-provided value and render namespace to `state.json`
      - name: namespace
        type: text
        # Customer-value provided, vendor-default provided: should use customer-provided value and render cluster to `state.json`
      - name: cluster
        type: text
        default: Bravo
        # No customer-value, vendor-default provided: should use vendor-default and NOT render ingress to `state.json`
      - name: ingress
        type: text
        default: Charlie

lifecycle:
  v1:
  - render: {}
