assets:
  v1:
    - docker:
       image: postgres:8
       dest: pg.tar
       source: public
    - terraform:
        inline: |
          provider "google" {
            project     = "{{repl ConfigOption "gce_project"}}"
            region      = "{{repl ConfigOption "gce_region"}}"
            credentials = <<EOF
          {{repl ConfigOptionData "gcloud_account_json"}}
          EOF

          }

          resource "google_container_cluster" "primary" {
            name               = "marcellus-wallace"
            region             = "{{repl ConfigOption "gce_zone"}}"
            initial_node_count = 3

            additional_zones = [
              "us-central1-b",
              "us-central1-c",
            ]

            node_config {
              preemptible = true
              oauth_scopes = [
                "https://www.googleapis.com/auth/compute",
                "https://www.googleapis.com/auth/devstorage.read_only",
                "https://www.googleapis.com/auth/logging.write",
                "https://www.googleapis.com/auth/monitoring",
              ]

              labels {
                foo = "bar"
              }

              tags = ["foo", "bar"]
            }
          }

config:
  v1:
    - name: gce
      items:
         - name: gcloud_account_json
           title: GCP account json
           help_text: google cloud account json that has admin access to container engine.
           type: file
           required: true
         - name: gce_project
           title: Google Cloud project name
           type: text
           required: true
         - name: gce_region
           title: Google Cloud compute region
           type: text
           default: us-central1
           required: true
         - name: gce_zone
           title: Google Cloud compute zone
           type: text
           default: us-central1-a
           required: true

lifecycle:
  v1:
    - message:
       contents: "hi"
    - config: {}
    - render: {}
#    - terraform: {}
    - message:
       contents: "hi"
