---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: retraced-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: premkit
      component: retraced
      tier: postgres
  template:
    metadata:
      labels:
        app: premkit
        component: retraced
        tier: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.4
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: retraced-persistent
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: retraced-postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: retraced-postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: retraced-postgres
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: retraced-postgres
                  key: POSTGRES_PORT
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: retraced-postgres
                  key: POSTGRES_DATABASE
      volumes:
        - name: retraced-persistent
          persistentVolumeClaim:
            claimName: retraced-postgres-pv-claim