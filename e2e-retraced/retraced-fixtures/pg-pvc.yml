---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: retraced-postgres-pv-claim
  labels:
    app: premkit
    component: retraced
    tier: postgres
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi